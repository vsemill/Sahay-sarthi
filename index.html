<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAHAY SARTHI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">

  <div class="container">
    <header>
      <h1>SAHAY SARTHI</h1>
      <button class="theme-toggle" onclick="toggleTheme()">üåó</button>
    </header>

    <div class="form-results">
      <div class="form-container">
        <div class="form-group">
          <label for="age">Your Age</label>
          <input type="number" id="age" placeholder="e.g., 35">
        </div>

        <div class="form-group">
          <label for="income">Annual Income (‚Çπ)</label>
          <input type="number" id="income" placeholder="e.g., 150000">
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="transgender">Transgender</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select id="category">
            <option value="general">General</option>
            <option value="obc">OBC</option>
            <option value="sc">SC</option>
            <option value="st">ST</option>
          </select>
        </div>

        <div class="form-group">
          <label for="state">Your State</label>
          <input type="text" id="state" placeholder="e.g., Kerala">
        </div>

        <div class="form-group">
          <label for="occupation">Your Occupation</label>
          <input type="text" id="occupation" placeholder="e.g., Farmer">
        </div>

        <div class="buttons">
          <button class="primary-btn" onclick="findBenefits()">üîç Find My Benefits</button>
          <button class="secondary-btn" onclick="clearForm()">Clear</button>
        </div>
      </div>

      <div id="results" class="results">
        <h2>Results</h2>
        <p>Enter your profile and tap <b>Find My Benefits</b>.</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
